launch:

- arg:
    name: "freq_pub"
    default: "2.0"

- node:
    pkg: "beginner_tutorials"
    exec: "talker"
    name: "minimal_publisher"
    param:
    -
      name: "freq_pub"
      value: "$(var freq_pub)"

- node:
    pkg: "beginner_tutorials"
    exec: "listener"
    name: "minimal_subscriber"
